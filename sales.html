<!DOCTYPE html>
<html>

<head>
  <title>Pat's Salmon Cookies Franchise Management</title>
  <link rel="reset stylesheet" href="../css/reset.css"/>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  <main>
    
    <header>
    
      <nav>
    
        <div>
    
          logo
    
        </div>
    
        <div>
    
          <header id = "navBar">
              <nav>
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#team">Meet the team</a>
                <a href="#buy">Buy now</a>
                <a href="#contact">Contact</a>
              </nav>
                <h1>Pat's Salmon Cookies</h1>
              </header>
    
        </div>
    
      </nav>
    
      <h1>Pat's Salmon Cookies</h1>
    
    </header>

     <div id="store">

      <table>

        <thead id="franchiseHead"></thead>

        <tbody id="franchisesData"></tbody>

        <tfoot id="franchiseHourlyTotals"></tfoot>

      </table>

    </div>
      
    <div>
      <form id = "franchiseForm">
        <fieldset>
          <legend>Franchise Form</legend>
          <input id = "franLocation" name = "addName" type = "text" placeholder = "Franchise Location"/>
          <input id = "franMinCust" name = "addMinCust" type = "number" placeholder = "Minimum"/>
          <input id = "franMaxCust" name = "addMaxCust" type = "number" placeholder = "Maximum"/>
          <input id = "franAveCust" name = "addAveCust" type = "number" placeholder = "Average"/>
          <button id = "submit" type="submit" name = "submitNewFran" value = "Add Franchise">Add Franchise</button>
        </fieldset>
      </form>
    </div>
    <div>
        Everyone loves salmon!
    </div>
  </main>

  <footer></footer>

  <script src="./app.js" type="text/javascript"></script>

</body>

</html>
